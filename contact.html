<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <style>
        
        body {
            margin: -6%;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #D8B5FF, #1EAE98);
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            height: 100vh; 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; 
            padding-top: 250px; 
        }

         /* this is the container that encapsulates everything */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 70%;
            max-width: 1700px;
            margin-top: 20px;
        }
        /* this is the heading */
        h1 {
            color: black;
            margin-top: 6px;
            margin-bottom: -10px;
            font-size: 36px;
        }
        /* four cards container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 60px;
            margin-bottom: 20px; 
            max-width: 50px;
        }
         /* the styling for the cards */
        .card {
            background-color: #167d39;
            border-radius: 10px;
            border-color: #090909;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        /* styling for the cards icon */
        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .card-content {
            font-size: 18px;
        }

        /* this is the form that users fill in */
        .form-container {
            background-color: #167d39;
            padding: 20px;
            border-radius: 20px;
            width: 500px;
            gap: 50%; 
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* for the inputs on the form */
        .form-group input,
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }


        .submit-btn {
            background-color: #e0b030;
            color: #090909;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: white;
            color: black;
            /* box-shadow: grey; */
            /* border: 1px #e0b030 outset; */

        }


    </style>
</head>
<body>

        <div class="form-container">

</body>
