        <h3>Your weather forecast</h3>
        <div class="block">
            <p id="location" class="weather-text"></p>
            <p id="weather" class="weather-text"></p>
        </div>
        
        <script>
            async function getLocation(){
                var endpoint = 'http://ip-api.com/json/?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone';
                try {
                    const response = await fetch(endpoint);
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    const json = await response.json();
                    document.getElementById("location").innerHTML = json.country + " * " + json.timezone;
                    return json;
                } catch (error) {
                    console.error(error.message);
                }
            }
            
            async function getWeather() {
                const data = await getLocation();
                console.log(data);
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${data.lat}&units=metric&lon=${data.lon}&appid=d9873950759da248c4db3f8a8b8476ca`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    const json = await response.json();
                    document.getElementById("weather").innerHTML = `${json.main.temp}°C <br> ${json.weather[0].description}`;
                    console.log(json);
                } catch (error) {
                    console.error(error.message);
                }
            }
        
            getWeather();
        </script>
